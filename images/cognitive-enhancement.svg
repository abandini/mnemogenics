<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>MNEMOGENICS Cognitive Enhancement</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="cogGradient">
            <stop stop-color="#1a3a8f" offset="0%"></stop>
            <stop stop-color="#9c6eff" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="techGradient">
            <stop stop-color="#61c7ff" offset="0%"></stop>
            <stop stop-color="#9c6eff" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Abstract Head Outline -->
        <path d="M400,100 C500,100 550,200 550,300 C550,400 500,500 400,500 C300,500 250,400 250,300 C250,200 300,100 400,100 Z" stroke="url(#cogGradient)" stroke-width="3" fill="rgba(26, 58, 143, 0.03)"></path>
        
        <!-- Digital Mind Networks -->
        <path d="M300,200 C350,220 450,220 500,200" stroke="#1a3a8f" stroke-width="2" opacity="0.5"></path>
        <path d="M300,250 C350,270 450,270 500,250" stroke="#1a3a8f" stroke-width="2" opacity="0.6"></path>
        <path d="M300,300 C350,320 450,320 500,300" stroke="#1a3a8f" stroke-width="2" opacity="0.7"></path>
        <path d="M300,350 C350,370 450,370 500,350" stroke="#1a3a8f" stroke-width="2" opacity="0.8"></path>
        <path d="M300,400 C350,420 450,420 500,400" stroke="#1a3a8f" stroke-width="2" opacity="0.9"></path>
        
        <!-- Vertical Connections -->
        <path d="M325,200 L325,400" stroke="#61c7ff" stroke-width="1" opacity="0.4"></path>
        <path d="M375,200 L375,400" stroke="#61c7ff" stroke-width="1" opacity="0.4"></path>
        <path d="M425,200 L425,400" stroke="#61c7ff" stroke-width="1" opacity="0.4"></path>
        <path d="M475,200 L475,400" stroke="#61c7ff" stroke-width="1" opacity="0.4"></path>
        
        <!-- Brain Regions as Tech Nodes -->
        <!-- Memory Center -->
        <circle cx="350" cy="300" r="25" fill="rgba(156, 110, 255, 0.2)" stroke="#9c6eff" stroke-width="2"></circle>
        <text x="350" y="305" font-family="'Roboto Mono', monospace" font-size="10" fill="#9c6eff" text-anchor="middle">MEMORY</text>
        
        <!-- Logic Center -->
        <circle cx="450" cy="250" r="25" fill="rgba(156, 110, 255, 0.2)" stroke="#9c6eff" stroke-width="2"></circle>
        <text x="450" y="255" font-family="'Roboto Mono', monospace" font-size="10" fill="#9c6eff" text-anchor="middle">LOGIC</text>
        
        <!-- Creativity Center -->
        <circle cx="400" cy="350" r="25" fill="rgba(156, 110, 255, 0.2)" stroke="#9c6eff" stroke-width="2"></circle>
        <text x="400" y="355" font-family="'Roboto Mono', monospace" font-size="10" fill="#9c6eff" text-anchor="middle">CREATIVITY</text>
        
        <!-- Focus Center -->
        <circle cx="400" cy="200" r="25" fill="rgba(156, 110, 255, 0.2)" stroke="#9c6eff" stroke-width="2"></circle>
        <text x="400" y="205" font-family="'Roboto Mono', monospace" font-size="10" fill="#9c6eff" text-anchor="middle">FOCUS</text>
        
        <!-- Learning Center -->
        <circle cx="450" cy="350" r="25" fill="rgba(156, 110, 255, 0.2)" stroke="#9c6eff" stroke-width="2"></circle>
        <text x="450" y="355" font-family="'Roboto Mono', monospace" font-size="10" fill="#9c6eff" text-anchor="middle">LEARNING</text>
        
        <!-- Processing Center -->
        <circle cx="350" cy="250" r="25" fill="rgba(156, 110, 255, 0.2)" stroke="#9c6eff" stroke-width="2"></circle>
        <text x="350" y="255" font-family="'Roboto Mono', monospace" font-size="10" fill="#9c6eff" text-anchor="middle">PROCESSING</text>
        
        <!-- Connection Lines Between Nodes -->
        <path d="M350,275 L350,325" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M375,300 L425,300" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M350,275 L400,225" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M450,275 L450,325" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M450,275 L400,225" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M375,250 L425,250" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M400,325 L350,275" stroke="url(#techGradient)" stroke-width="2"></path>
        <path d="M400,325 L450,275" stroke="url(#techGradient)" stroke-width="2"></path>
        
        <!-- Digital Enhancement Indicators -->
        <circle cx="400" cy="300" r="40" stroke="#61c7ff" stroke-width="1" stroke-dasharray="5,5" opacity="0.7" fill="none"></circle>
        <circle cx="400" cy="300" r="60" stroke="#61c7ff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" fill="none"></circle>
        <circle cx="400" cy="300" r="80" stroke="#61c7ff" stroke-width="1" stroke-dasharray="5,5" opacity="0.3" fill="none"></circle>
        
        <!-- Data Flow Animations -->
        <circle cx="350" cy="300" r="3" fill="#ffffff">
            <animate attributeName="cx" values="350;375;400;425;450;425;400;375;350" dur="5s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="300;300;250;250;250;300;350;350;300" dur="5s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="400" cy="200" r="3" fill="#ffffff">
            <animate attributeName="cx" values="400;425;450;425;400;375;350;375;400" dur="7s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="200;225;250;275;300;325;350;325;300;275;250;225;200" dur="7s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Binary Data Stream -->
        <text x="200" y="200" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">10101010</text>
        <text x="210" y="210" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">01010101</text>
        <text x="220" y="220" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">10101010</text>
        <text x="230" y="230" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">01010101</text>
        <text x="240" y="240" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">10101010</text>
        
        <text x="580" y="360" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">10101010</text>
        <text x="570" y="370" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">01010101</text>
        <text x="560" y="380" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">10101010</text>
        <text x="550" y="390" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">01010101</text>
        <text x="540" y="400" font-family="'Roboto Mono', monospace" font-size="8" fill="#61c7ff" opacity="0.6">10101010</text>
    </g>
</svg>
