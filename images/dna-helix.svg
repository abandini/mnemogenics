<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="800px" viewBox="0 0 600 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>MNEMOGENICS DNA Helix</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="dnaGradient1">
            <stop stop-color="#1a3a8f" offset="0%"></stop>
            <stop stop-color="#61c7ff" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="dnaGradient2">
            <stop stop-color="#61c7ff" offset="0%"></stop>
            <stop stop-color="#9c6eff" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- First Helix Strand -->
        <path d="M200,20 C300,60 400,100 300,140 C200,180 100,220 200,260 C300,300 400,340 300,380 C200,420 100,460 200,500 C300,540 400,580 300,620 C200,660 100,700 200,740 C300,780 400,820 300,860" stroke="url(#dnaGradient1)" stroke-width="5" stroke-linecap="round"></path>
        
        <!-- Second Helix Strand -->
        <path d="M400,20 C300,60 200,100 300,140 C400,180 500,220 400,260 C300,300 200,340 300,380 C400,420 500,460 400,500 C300,540 200,580 300,620 C400,660 500,700 400,740 C300,780 200,820 300,860" stroke="url(#dnaGradient2)" stroke-width="5" stroke-linecap="round"></path>
        
        <!-- DNA Base Pairs (Connecting Lines) -->
        <line x1="200" y1="20" x2="400" y2="20" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        <line x1="300" y1="140" x2="300" y2="140" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        <line x1="200" y1="260" x2="400" y2="260" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        <line x1="300" y1="380" x2="300" y2="380" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        <line x1="200" y1="500" x2="400" y2="500" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        <line x1="300" y1="620" x2="300" y2="620" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        <line x1="200" y1="740" x2="400" y2="740" stroke="#9c6eff" stroke-width="2" opacity="0.7"></line>
        
        <!-- Digital Elements (Data Points) -->
        <circle cx="200" cy="20" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        <circle cx="400" cy="20" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <circle cx="300" cy="140" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <circle cx="200" cy="260" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        <circle cx="400" cy="260" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <circle cx="300" cy="380" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <circle cx="200" cy="500" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        <circle cx="400" cy="500" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <circle cx="300" cy="620" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <circle cx="200" cy="740" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        <circle cx="400" cy="740" r="8" fill="#1a3a8f" opacity="0.8"></circle>
        
        <!-- Data Binary Elements -->
        <text x="170" y="20" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">01</text>
        <text x="420" y="20" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">10</text>
        
        <text x="310" y="140" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">11</text>
        
        <text x="170" y="260" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">01</text>
        <text x="420" y="260" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">10</text>
        
        <text x="310" y="380" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">00</text>
        
        <text x="170" y="500" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">11</text>
        <text x="420" y="500" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">00</text>
        
        <text x="310" y="620" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">10</text>
        
        <text x="170" y="740" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">01</text>
        <text x="420" y="740" font-family="'Roboto Mono', monospace" font-size="10" fill="#61c7ff">11</text>
        
        <!-- Animated Elements -->
        <circle cx="250" cy="80" r="4" fill="#61c7ff" opacity="0.8">
            <animate attributeName="cy" values="80;200;320;440;560;680;800" dur="10s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="350" cy="800" r="4" fill="#9c6eff" opacity="0.8">
            <animate attributeName="cy" values="800;680;560;440;320;200;80" dur="10s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
